AWSTemplateFormatVersion: "2010-09-09"
Metadata:
  Generator: "former2"
Description: ""
Resources:
  CloudFrontDistribution:
    Type: "AWS::CloudFront::Distribution"
    Properties:
      DistributionConfig:
        Aliases:
          - "www2.thrillworks.com"
          - "thrillworks.com"
          - "www.thrillworks.com"
        Origins:
          - ConnectionAttempts: 3
            ConnectionTimeout: 10
            CustomOriginConfig:
              HTTPPort: 80
              HTTPSPort: 443
              OriginKeepaliveTimeout: 5
              OriginProtocolPolicy: "http-only"
              OriginReadTimeout: 30
              OriginSSLProtocols:
                - "TLSv1"
                - "TLSv1.1"
                - "TLSv1.2"
            DomainName: !Sub "${S3Bucket}.s3-website-${AWS::Region}.amazonaws.com"
            Id: !Sub "${S3Bucket}.s3"
            OriginCustomHeaders:
              - {}
            OriginPath: ""
        OriginGroups:
          Quantity: 0
        DefaultCacheBehavior:
          AllowedMethods:
            - "HEAD"
            - "GET"
          CachedMethods:
            - "HEAD"
            - "GET"
          Compress: true
          DefaultTTL: 60
          ForwardedValues:
            Cookies:
              Forward: "none"
            QueryString: true
          MaxTTL: 300
          MinTTL: 0
          SmoothStreaming: false
          TargetOriginId: !Sub "${S3Bucket}.s3"
          ViewerProtocolPolicy: "redirect-to-https"
        Comment: "TW 2021 Website"
        PriceClass: "PriceClass_All"
        Enabled: true
        ViewerCertificate:
          AcmCertificateArn: !Ref CertificateManagerCertificate
          MinimumProtocolVersion: "TLSv1.1_2016"
          SslSupportMethod: "sni-only"
        Restrictions:
          GeoRestriction:
            RestrictionType: "none"
        HttpVersion: "http2"
        DefaultRootObject: "index.html"
        IPV6Enabled: true

  CertificateManagerCertificate:
    Type: "AWS::CertificateManager::Certificate"
    Properties:
      DomainName: "thrillworks.com"
      SubjectAlternativeNames:
        - "thrillworks.com"
        - "*.thrillworks.com"
      DomainValidationOptions:
        - DomainName: "thrillworks.com"
          ValidationDomain: "thrillworks.com"
        - DomainName: "*.thrillworks.com"
          ValidationDomain: "*.thrillworks.com"
      CertificateTransparencyLoggingPreference: "ENABLED"

  S3Bucket:
    Type: "AWS::S3::Bucket"
    Properties:
      BucketName: "thrillworks-2021-website-prod"
      Tags:
        - Key: "type"
          Value: "hosting"
        - Key: "client"
          Value: "Thrillworks"
      VersioningConfiguration:
        Status: "Enabled"
      WebsiteConfiguration:
        IndexDocument: "index.html"
        ErrorDocument: "404.html"
